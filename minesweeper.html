<style>
    .game_window{
        width: 45vw;
        height: 45vh;
        min-width: 45vh;
        min-height: 45vw;
        max-height: 100vh;
        max-width: 100vw;
        background-color: rgb(125, 125, 125);
        border-style: solid;
        border-width: 10px;
        border-radius: 20px;

    }

    .cell{
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        width: 5%;
        height: 5%;
        float:left;
        background-color: rgb(125, 125, 125);
        border-style: solid;
        border-color: rgb(95, 95, 95);
        border-width: 2px;
        color: black;
        font-size: 2vw;
        
    }

    .cell:hover{
        background-color:rgb(92, 92, 92);
    }

    .refresh_button{
        width: 4vw;
        height: 4vh;
        min-width: 4vh;
        min-height: 4vw;
        border-radius: 20px;
        background-color: rgb(57, 129, 202);
        transition: all ease-in-out 0.2s;
        font-size: 2vw;
        color: white;
    }

    .refresh_button:hover{
        scale: 1.1;
    }

    .refresh_button:active{
        background-color: rgb(45, 108, 169);
    }
</style>


<body oncontextmenu="return false;">

    <center>
        <div class="game_window" id="game_window">
            
        </div>
        <br>
        <input class="refresh_button" type="submit" value="â†»" onclick="location.reload()">
    </center>

</body>


<script>
    var array = [];
    var flagged_array = [];
    var lost = false;
    generate_cells();
    generate_mines(15);
    generate_numbers();
    generate_flag_array();
    find_random_zero();
    function generate_cells()
    {
        for(var i = 0; i < 20; i++)
        {
            for(var j = 0; j < 20; j++)
            {
                document.getElementById("game_window").innerHTML += `<input type="submit" style="color:black" value="" onclick="click_cell(`+i+`,`+j+`)" oncontextmenu="right_click_cell(`+i+`,`+j+`)" class="cell" id="x=`+i+`y=`+j+`">`;
            }
        }
    }

    function generate_mines(percentage)
    {
        for(var i = 0; i < 20; i++)
        {
            array.push([]);
            for(var j = 0; j < 20; j++)
            {
                var number = Math.floor(Math.random() * 100);
                if(number <= percentage)
                {
                    array[i].push("X");
                }
                else
                {
                    array[i].push("0");
                }
            }
        }
    }

    function generate_numbers()
    {
        for(var i = 0; i < 20; i++)
        {
            for(var j = 0; j < 20; j++)
            {
                count = 0;
                if(array[i][j] == "X")
                {
                    continue;
                }
                
                if(i > 0 && j > 0)
                {
                    if(array[i-1][j-1]  === "X")
                    {
                        count++;
                    }
                }
                
                if(i > 0)
                {
                    if(array[i-1][j]  === "X")
                    {
                        count++;
                    }
                }
                
                if(i > 0 && j < 19)
                {
                    if(array[i-1][j+1]  === "X")
                    {
                        count++;
                    }
                }
                
                if(j > 0)
                {
                    if(array[i][j-1]  === "X")
                    {
                        count++;
                    }
                }

                if(j < 19)
                {
                    if(array[i][j+1]  === "X")
                    {
                        count++;
                    }
                }
                    
                if(i < 19 && j > 0)
                {
                    if(array[i+1][j-1] === "X")
                    {
                        count++;
                    }
                }

                if(i < 19)
                {
                    if(array[i+1][j]  === "X")
                    {
                        count++;
                    }
                }
                
                if(i < 19 && j < 19)
                {
                    if(array[i+1][j+1]  === "X")
                    {
                        count++;
                    }
                }
                array[i][j] = ""+count;
            }
        }    
    }

    function click_cell(x,y)
    {
        var cell = document.getElementById("x="+x+"y="+y);
        if(cell.style.color != "black")
        {
            return null;
        }
        if(cell.value != "")
        {
            return null;
        }
        if(lost)
        {
            return null;
        }
        switch(array[x][y])
        {
            case "X":
                cell.style.color = "Black";
                break;
            case "1":
                cell.style.color = "Blue";
                break;
            case "2":
                cell.style.color = "Green";
                break;
            case "3":
                cell.style.color = "Red";
                break;
            case "4":
                cell.style.color = "DarkBlue";
                break;
            case "5":
                cell.style.color = "DarkRed";
                break;
            case "6":
                cell.style.color = "Cyan";
                break;
            case "7":
                cell.style.color = "Black";
                break;
            case "8":
                cell.style.color = "LightGray";
                break;
            case "9":
                cell.style.color = "DarkGreen";
                break;
            case "0":
                cell.style.color = "white";
                break;
            default:
                cell.style.color = "black";
                break;
        }
        cell.value = array[x][y];
        cell.style.backgroundColor = "White";
        cell.style.borderColor = "lightgray";
        if(cell.value == 0)
        {
            cell.value = "";
            zero_clicked(x,y);
        }
        if(cell.value == "X")
        {
            cell.value = "ðŸ’£";
            cell.style.fontSize = "1.5vw";
            losing_condition();
        }
        else
        {
            cell.style.fontSize = "2vw";
        }

    }

    function zero_clicked(i,j)
    {
        if(i > 0 && j > 0)
        {
            if(array[i-1][j-1]  != "X")
            {
                click_cell(i-1,j-1);
            }
        }
            
        if(i > 0)
        {
            if(array[i-1][j]  != "X")
            {
                click_cell(i-1,j);
            }
        }
        
        if(i > 0 && j < 19)
        {
            if(array[i-1][j+1]  != "X")
            {
                click_cell(i-1,j+1);
            }
        }
        
        if(j > 0)
        {
            if(array[i][j-1]  != "X")
            {
                click_cell(i,j-1);
            }
        }

        if(j < 19)
        {
            if(array[i][j+1]  != "X")
            {
                click_cell(i,j+1);
            }
        }
            
        if(i < 19 && j > 0)
        {
            if(array[i+1][j-1] != "X")
            {
                click_cell(i+1,j-1);
            }
        }

        if(i < 19)
        {
            if(array[i+1][j]  != "X")
            {
                click_cell(i+1,j);
            }
        }
        
        if(i < 19 && j < 19)
        {
            if(array[i+1][j+1]  != "X")
            {
                click_cell(i+1,j+1);
            }
        }
    }

    function generate_flag_array()
    {
        for(var i = 0; i < 20; i++)
        {
            flagged_array.push([]);
            for(var j = 0; j < 20; j++)
            {   
                flagged_array[i].push(false);
            }
        }
    }
    function right_click_cell(x,y)
    {
        var cell = document.getElementById("x="+x+"y="+y);
        if(lost){return null;}
        if(cell.style.color != "black" || cell.value != "")
        {
            if(cell.value == "ðŸš©"){}
            else
            {
                return null;
            }
        }
        flagged_array[x][y] = !flagged_array[x][y];
        if(flagged_array[x][y])
        {
            cell.value = "ðŸš©";
            cell.style.fontSize = "1.5vw";
        }
        else
        {
            cell.value = "";
            cell.style.fontSize = "2vw";
        }
        check_bomb_coverage();
    }
    function check_bomb_coverage()
    {
        var bombs_covered = true;
        var bomb_count = 0;
        var flag_count = 0;
        for(var i = 0; i < 20; i++)
        {
            for(var j = 0; j < 20; j++)
            {
                if(array[i][j] == "X")
                {
                    bomb_count++;
                    if(!flagged_array[i][j])
                    {
                        bombs_covered = false;
                    }
                }
                if(flagged_array[i][j])
                {
                    flag_count++;
                }
            }
            console.log("flags: "+flag_count);
            console.log("bombs: "+bomb_count);
            console.log("all covered? "+bombs_covered);
        }
        if(bombs_covered)
        {
            if(bomb_count == flag_count)
            {
                winning_condition();
            }
        }
    }
    function winning_condition()
    {
        alert("You win");
        location.reload();
    }
    function losing_condition()
    {
        console.log("You lose");
        for(var i = 0; i < 20; i++)
        {
            for(var j = 0; j < 20; j++)
            {
                click_cell(i,j);
            }
        }
        lost = true;
    }

    function find_random_zero()
    {
        var found_0 = false;
        while(!found_0)
        {
            var x = Math.floor(Math.random() * 20);
            var y = Math.floor(Math.random() * 20);
            if(array[x][y] == "0")
            {
                found_0 = true;
                click_cell(x,y);
            }
        } 
    }
</script>
